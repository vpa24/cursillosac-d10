cursillosac.mobile:
  label: "Mobile"
  mediaQuery: "(max-width: 480px)"
  weight: 0
  multipliers:
    - 1x
    - 2x

# Extra small devices
cursillosac.extra_small:
  label: "Extra small"
  mediaQuery: "(min-width: 481px) and (max-width:767px)"
  weight: 1
  multipliers:
    - 1x
    - 2x

# Small tablets
cursillosac.small_tablets:
  label: "Small tablets"
  mediaQuery: "(min-width: 768px) and (max-width: 991px)"
  weight: 2
  multipliers:
    - 1x
    - 2x

# Large tablets/latops
cursillosac.laptops:
  label: "Laptops"
  mediaQuery: "(min-width: 992px) and (max-width: 1199px)"
  weight: 3
  multipliers:
    - 1x
    - 2x

# Desktops
cursillosac.desktops:
  label: "Desktops"
  mediaQuery: "(min-width: 1200px) and (max-width: 1919px)"
  weight: 4
  multipliers:
    - 1x
    - 2x

# Extra large screens
cursillosac.extra_large:
  label: "Extra large screens"
  mediaQuery: "(min-width: 1920px)"
  weight: 2
  multipliers:
    - 1x
    - 2x
