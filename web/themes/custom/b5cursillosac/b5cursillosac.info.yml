name: CursilloSac Theme
type: theme
description: "This is a custom theme based on Drupal 10 Responsive Theme."
base theme: bootstrap5
core_version_requirement: ^8 || ^9 || ^10

libraries:
  - b5cursillosac/base

#Regions
regions:
